<!DOCTYPE html>
<html ng-app="serviceParseApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, 
                   user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
    <script src="credentials.js"></script>
    <script src="service.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</head>
<body ng-controller="Controller">
<ion-header-bar class="bar-assertive">
    <h1 class="title">Using GET, PUT, POST AND DELETE</h1>
</ion-header-bar>
<ion-content class="padding">
    <ion-list>
        <ion-item class="item-divider">Users</ion-item>
        <ion-item ng-repeat="item in itemsList track by item.objectId" ng-href="#/detail/{{item.objectId}}">
            <div>{{item.objectId}}</div>
            <div style="text-transform:capitalize;">
                {{item.name }} {{item.room}}
				<div class="text-right">
                    <button class="ion-edit button"
                            ng-click="editObject(item)">
                    </button>
                    <button class="ion-minus-circled button"
                            ng-click="deleteObject(item.objectId)">
                    </button>
                </div>
            </div>
        </ion-item>
		<item class="item-input">
            <label class="item-input-wrapper">
                <input type="text" placeholder="name, room" ng-model="inputItem.value">
            </label>
            <button class="button button-clear" ng-click="addItem()">ADD
            </button>
            </item >
    </ion-list>
</ion-content>
</body>
</html>
