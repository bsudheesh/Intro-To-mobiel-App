<!DOCTYPE html>
<html ng-app="serviceTestApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, 
                   user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
    <!-- include the javascript app.js source file -->
    <script src="app.js"></script>
</head>

<body ng-controller="MainController">
    <!-- add some ionic style with header -->
    <ion-header-bar class="bar-royal">
        <h1 class="title">Random User $http</h1>
    </ion-header-bar>
    <!-- ionic content area -->
    <ion-content class="padding">
        <ion-list>
            <!-- add a section header -->
            <ion-item class="item-divider">Some Users</ion-item>
            <!-- iterate thru the list, use data.user.registered as item identifier -->
            <ion-item ng-repeat="data in userList track by data.user.registered ">
                <div>{{data.user.registered}}</div>
                <div style="text-transform:capitalize;">
                    {{data.user.name.first }} {{data.user.name.last}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</body>
</html>
